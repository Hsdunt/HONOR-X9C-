<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HONOR X9C</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #0b5ed7;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .specs li {
      margin: 5px 0;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .button {
      background-color: #0b5ed7;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* Анимация для появления элементов */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Анимация для кнопки */
    @keyframes buttonAnimation {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<header>
  <h1>HONOR X9C</h1>
  <p>Гряните новые возможности!</p>
</header>

<section>
  <h2 style="animation: buttonAnimation 1s forwards;">Посмотреть характеристики</h2>
  <a href="#specs" class="button">Перейти к характеристикам</a>
</section
